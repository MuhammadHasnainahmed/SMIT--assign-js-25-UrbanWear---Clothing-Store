<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="styling/signup.css" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
    <div class="signup-wrapper">
        <div class="signup-container">
            <div class="logo">
                <h1>Sign Up UrbanWear</h1>
            </div>


            <form class="signup-form">
                <label for="name">Name:</label>
                <input type="text" id="name" required />

                <label for="email">Email:</label>
                <input type="email" id="email" required />

                <label for="password">Password:</label>
                <input type="password" id="password" required />

                <!-- <a href="index.html"> -->

                <button type="submit" onclick="signup(event)">

                    Sign Up
                </button>

                


                <!-- </a> -->



            </form>

            <div class="nav-buttons">
                    <a href="index.html"><button>Home</button></a>
                    <a href="login.html"><button>Login</button></a>
                </div>
        </div>
        <div class="signup-image">
            <img src="https://images.unsplash.com/photo-1541099649105-f69ad21f3246?auto=format&fit=crop&w=800&q=80"
                alt="Fashion" />
        </div>
    </div>

    <!-- <script src="app.js"></script> -->
    <script src="signup.js"></script>
</body>

</html>

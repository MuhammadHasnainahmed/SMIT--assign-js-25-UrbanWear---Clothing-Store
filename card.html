<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cart</title>
  <link rel="stylesheet" href="styling/card.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

  <div class="wrapper">
    <div class="cart-container">
      <h1>Your Cart</h1>
      <div class="back-icon">
        <a href="index.html"> <i class="fa-solid fa-arrow-left"></i></a>
      </div>
      <div id="cartItem" class="cart-item"></div>
      <div class="total-price">
        <p class="total">Total Price: Rs <span id="totalPrice">0</span></p>
        <button onclick="clearCart()" class="clear-btn">All Item Clear</button>
        <button onclick="checkout()" class="checkout-btn"><a href="#">Checkout</a></button>
      </div>
    </div>

    <div class="checkout-wrapper">


      <div class="checkout-box">


        <div class="close-icon">
          <i class="fa-solid fa-xmark"></i>
        </div>

        <h1>üç≠ Checkout</h1>
        <div id="cart-summary" class="cart-summary"></div>
        <div class="total-area">
         
        </div>
        <form id="checkout-form">
          <input type="text" placeholder="Full Name" required />
          <input type="email" placeholder="Email Address" required />
          <input type="tel" placeholder="WhatsApp Number (optional)" />

          <input type="tel" placeholder="Phone Number" required />
          <textarea placeholder="Delivery Address" required></textarea>


          <label><strong>Preferred Delivery Date:</strong></label><br>
          <input type="date" required />

          <label><strong>Preferred Time Slot:</strong></label><br>
          <select>
            <option value="morning">Morning (9AM - 12PM)</option>
            <option value="afternoon">Afternoon (12PM - 4PM)</option>
            <option value="evening">Evening (4PM - 8PM)</option>
          </select>



          <label><strong>Select Payment Method:</strong></label><br>
          <select id="payment-method" required>
            <option value="">-- Select Payment Method --</option>
            <option value="easypaisa">Easypaisa</option>
            <option value="jazzcash">JazzCash</option>
            <option value="cod">Cash on Delivery</option>
            <option value="bank">Bank Transfer</option>


          </select>
          <label><strong>Promo Code:</strong></label><br>
          <input type="text" id="promo-code" placeholder="Enter Code (optional)" />

          <label>
            <input type="checkbox" required />
            I agree to the terms & conditions
          </label>

          <div class="total-area">
             <p  class="bill"><strong>Total:</strong><span id="totalamount">0</span> </p>
             <p class="bill"><strong>Delivery Charges:</strong> <span id="delivery">Rs 100</span></p>
             <p class="bill"><strong>Tax:</strong><span id="tax">20</span></p>
             <hr>
             <p class="bill"><strong>Subtotal:</strong> <span id="asubtotl">Rs 0</span></p>
          </div>


          <button type="submit">Place Order</button>
        </form>
        <div id="order-success" class="success-message">‚úÖ Order Placed Successfully!</div>
      </div>
    </div>
  </div>



  <script src="card.js"></script>
</body>

</html>
